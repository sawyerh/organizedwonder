<article>
  <a href="{{ video.url }}" class="video">
    <span class="thumb" style="background-image: url('{{ video.thumbnail }}')"></span>
  </a>
  <h1>{{ video.title }}</h1>
  <p class="shared-by">
    Shared by <a href="/{{ video.user.username }}">{{ video.user.username }}</a>
  </p>
  <p class="tags">
    {% for tag in video.tags %}
      <a href="/tags/{{ tag.title }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
</article>
