<article>
  <a href="{{ video.url }}" class="video">
    <span class="thumb" style="background-image: url('{{ video.thumbnail }}')"></span>
  </a>
  <h1>{{ video.title }}</h1>
  <p class="shared-by">
    Shared by {{ video.user.username }}
  </p>
  <p class="tags">
    {% for tag in video.tags %}
      {{ tag }}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
</article>
